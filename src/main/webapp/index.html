<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link title="orange" href="/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div style="height: 1px;"></div>
	<div class="login">
		<header>
			<h1>登录</h1>
		</header>
		<div class="sr">
			<form action="javascript:;">
				<div class="name">
					<input type="text" placeholder="这里输入登录名" class="name_inp" id="name">
				</div>
				<div class="name">
					<input type="password" placeholder="这里输入登录密码" class="name_inp"
						id="password">
				</div>
				<div style="text-align: center">
				<button class="dl" id="button_login" style="margin-right: 80px;">登录</button>
				<a class="dl" id="register" href="register.html">注册</a>
				</div>
			</form>
		</div>
</div>

<div style="text-align: center;"></div>
<script type="text/javascript">
	$("#button_login").click(function () {
		var name=$("#name").val();
		var password=$("#password").val();
		var nAp=name+"-"+password; 
		alert(nAp);
		$.ajax({
			url:"/login/confirm",
			data:"nAp="+nAp,
			success:function(data) {
				alert("跳转到控制器成功！");
				if (data) {
					alert("success!");
					window.location.href="BookInf.html";
				}
				else{
					alert("failed");
				}
			},
			error:function(){
				alert("加载失败")
			}
		});
	});

</script>
</body>
</html>
