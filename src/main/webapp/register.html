<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<form class="form-horizontal" action="javascript:;">
  <div class="form-group">
    <label for="r_user" class="col-sm-2 control-label">用户</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="r_user" placeholder="用户">
    </div>
  </div>
  <div class="form-group">
    <label for="r_password" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="r_password" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <!-- <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div> -->
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="register">注册</button>
    </div>
  </div>
</form>
</div>
<script type="text/javascript">
	$("#register").click(function () {
		var user=$("#r_user").val();
		var password=$("#r_password").val();
		var nAp=user+"-"+password; 
		alert(nAp);
		$.ajax({
			url:"/login/register",
			data:"nAp="+nAp,
			success:function(data) {
				alert("跳转到控制器成功！");
				if (data) {
					alert("success!");
					window.location.href="demo.html";
				}
				else{
					alert("failed");
				}
			},
			error:function(){
				alert("加载失败")
			}
		});
	});

</script>

</body>
</html>
